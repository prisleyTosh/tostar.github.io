<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url(timurgarifov190300032.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 700px;
      max-width: 1366px;

    }
    .largeContainer {
    width:780px;
    border-radius: 10px;
    margin: 0 auto;
    display: flex;
    align-items: center;

    }
.container {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
  width:704px;
  margin-top: 50px;
  background-color: rgb(78, 5, 33);
  margin-right: 30px;
}

.sphere:nth-child(1) {
  background-color: blue;
}

.sphere:nth-child(2) {
  background-color: green;
}

.sphere:nth-child(3) {
  background-color: red;
}

.sphere:nth-child(4) {
  background-color: orange;
}

.sphere:nth-child(5) {
  background-color: purple;
}

.sphere:nth-child(6) {
  background-color: yellowgreen;
}

.sphere:nth-child(7) {
  background-color: teal;
}

.sphere:nth-child(8) {
  background-color: black;
}

.sphere:nth-child(9) {
  background-color: hotpink;
}

.sphere:nth-child(10) {
  background-color: skyblue;
}

.sphere:nth-child(11) {
  background-color: lightcoral;
}

.sphere:nth-child(12) {
  background-color: lightgray;
}

.sphere:nth-child(13) {
  background-color: lightgreen;
}

.sphere:nth-child(14) {
  background-color: lightpink;
}

.sphere:nth-child(15) {
  background-color:purple;
}

.sphere {
  width: 100px;
  height: 100px;
  border-radius: 50% 50% 50% 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px;
}

.egg {
  width: 43px;
  height: 55px;
  background-color: whitesmoke;
  border-radius: 50% 50% 50% 50%;
  text-align: center;
  font-size: 40px;
  color: black;
}
.sideplace {
  width: 90px;
  height: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}



.plus,
      .minus {
        width: 50px;
        height: 50px;
        margin: 20px 0;
      }

      .plus img,
      .minus img {
        width: 100%;
        height: auto;
      }

      .nxt {
        background-color: lightblue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 18px;
      }

  </style>
</head>
<body>
  <div class="largeContainer">
    <div class="container">
      <div class="sphere">
        <div class="egg">1</div>
      </div>
      <div class="sphere">
        <div class="egg">2</div>
      </div>
      <div class="sphere">
        <div class="egg">3</div>
      </div>
      <div class="sphere">
        <div class="egg">4</div>
      </div>
      <div class="sphere">
        <div class="egg">5</div>
      </div>
      <div class="sphere">
        <div class="egg">6</div>
      </div>
      <div class="sphere">
        <div class="egg">7</div>
      </div>
      <div class="sphere">
        <div class="egg">8</div>
      </div>
      <div class="sphere">
        <div class="egg">9</div>
      </div>
      <div class="sphere">
        <div class="egg">10</div>
      </div>
      <div class="sphere">
        <div class="egg">11</div>
      </div>
      <div class="sphere">
        <div class="egg">12</div>
      </div>
      <div class="sphere">
        <div class="egg">13</div>
      </div>
      <div class="sphere">
        <div class="egg">14</div>
      </div>
      <div class="sphere">
        <div class="egg">15</div>
      </div>
    </div>
    <div class="sideplace">
      <div class="plus"><img src="plus2.jpg" alt="plus sign"></div>
      <div class="minus"><img src="minus1.jpg" alt="minus sign"></div>
      <button class="nxt">Next</button>
    </div>
  </div>
  
</body>

</html>
