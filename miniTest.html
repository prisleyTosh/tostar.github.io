<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url(timurgarifov190300032.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 700px;
      max-width: 1366px;

    }
    .largeContainer {
    width:800px;
    border-radius: 10px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 50px;

    }
.container {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
  width:700px;
  background-color: rgb(78, 5, 33);
  margin-right: 10px;
  margin-top: 10px;
}

.sphere:nth-child(1) {
  background-color: blue;
}

.sphere:nth-child(2) {
  background-color: green;
}

.sphere:nth-child(3) {
  background-color: red;
}

.sphere:nth-child(4) {
  background-color: orange;
}

.sphere:nth-child(5) {
  background-color: purple;
}

.sphere:nth-child(6) {
  background-color: yellowgreen;
}

.sphere:nth-child(7) {
  background-color: teal;
}

.sphere:nth-child(8) {
  background-color: black;
}

.sphere:nth-child(9) {
  background-color: hotpink;
}

.sphere:nth-child(10) {
  background-color: skyblue;
}

.sphere:nth-child(11) {
  background-color: lightcoral;
}

.sphere:nth-child(12) {
  background-color: lightgray;
}

.sphere:nth-child(13) {
  background-color: lightgreen;
}

.sphere:nth-child(14) {
  background-color: lightpink;
}

.sphere:nth-child(15) {
  background-color:purple;
}

.sphere {
  width: 100px;
  height: 100px;
  border-radius: 50% 50% 50% 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px;
}

.egg {
  width: 45px;
  height: 58px;
  background-color: whitesmoke;
  border-radius: 50% 50% 50% 50%;
  text-align: center;
  font-size: 38px;
  color: black;
}
.sideplace {
  width: 90px;
  height: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}



.plus,
      .minus {
        width: 50px;
        height: 50px;
        margin: 20px 0;
      }

      .plus img,
      .minus img {
        width: 100%;
        height: auto;
      }

      .nxt {
        background-color: lightblue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 18px;
      }

  </style>
</head>
<body>
  <div class="largeContainer">
    <div colspan="3"> <input class="display-box" type="text" id="result" disabled /> </div>
    <div class="container">
      <button class="sphere" type="button" value="1" onclick="display('1')">
        <div class="egg">1</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('2')">
        <div class="egg">2</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('3')">
        <div class="egg">3</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('4')">
        <div class="egg">4</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('5')">
        <div class="egg">5</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('6')">
        <div class="egg">6</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('7')">
        <div class="egg">7</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('8')">
        <div class="egg">8</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('9')">
        <div class="egg">9</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('10')">
        <div class="egg">10</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('11')">
        <div class="egg">11</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('12')">
        <div class="egg">12</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('13')">
        <div class="egg">13</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('14')">
        <div class="egg">14</div>
      </button>
      <button class="sphere" type="button" value="1" onclick="display('15')">
        <div class="egg">15</div>
      </button>
      <script>
        function display(value) {
    document.getElementById("result").value += value;
}
 
      </script>      
    </div>
    <div class="sideplace">
      <div class="plus" type="button" value="1" onclick="display('+')"><img src="plus2.jpg" alt="plus sign"></div>
      <div class="minus" type="button" value="1" onclick="display('-')"><img src="minus1.jpg" alt="minus sign"></div>
      <button class="nxt" type="button" value="=" onclick="calculate()" id="btn">Total</button>
      <button class="nxt" type="button" value=" " onclick="clearScreen()" id="btn">Next</button>
    </div>
    <script>
      // This function evaluates the expression and returns result
function calculate() {
    var p = document.getElementById("result").value;
    var q = eval(p);
    document.getElementById("result").value = q;
}
// This function clear all the values
function clearScreen() {
    document.getElementById("result").value = "";
}

    </script>
  </div>
  
</body>

</html>
